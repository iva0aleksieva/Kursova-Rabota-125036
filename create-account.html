<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Next Read</title>
    <link rel="stylesheet" type="text/css" href="style-register.css" />
    <script type="module" src="styles/style-register.css" ></script>
</head>

<body>

    <div class="nav-container">
        <div class="logo">
            My Next Read
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="home-page.html">Get Recommendation!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">My profile</a>
            </li>
        </ul>
    </div>

    <div class="banner">
        <div class="register-form">
            <h2>Create your account</h2>
            <label for="username">How would you like to be called?</label>
            <input name="username" class="username-input" placeholder="Username" type="text">
            <label for="password">Secure your reading journey with a password!</label>
            <input name="password" class="password" placeholder="Password" type="password">
            <button type="submit" class="register-btn">Register Now</button>
        </div>
        <div class="avatars">
            <h3>Choose your avatar!</h3>
            <div class="avt-row">
                <img src="assets\avatar-images\avatars_bear.png" alt="bear" class="avatar">
                <img src="assets\avatar-images\avatars_bee.png" alt="bee" class="avatar">
                <img src="assets\avatar-images\avatars_deer.png" alt="deer" class="avatar">
            </div>
            <div class="avt-row">
                <img src="assets\avatar-images\avatars_duck.png" alt="duck" class="avatar">
                <img src="assets\avatar-images\avatars_fox.png" alt="fox" class="avatar">
                <img src="assets\avatar-images\avatars_monkey.png" alt="monkey" class="avatar">
            </div>
            <div class="avt-row">
                <img src="assets\avatar-images\avatars_owl.png" alt="owl" class="avatar">
                <img src="assets\avatar-images\avatars_panda.png" alt="panda" class="avatar">
                <img src="assets\avatar-images\avatars_squirrel.png" alt="squirrel" class="avatar">
            </div>
        </div>
        <div class="covers">

        </div>
    </div>

</body>

</html>
